<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US GDP 2000 - 2012</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
    <style>
        html, body, #visualization {
        height: 100%;
        margin: 0;
    }

    .tooltip {
        position: absolute;
    }

    .tooltip p {
        background-color: rgb(255, 255, 255);
        border: #eee 1px solid;
        padding: 2px;
        font-family: sans-serif;
        font-size: 11px;
    }
</style>
</head>
<body>
    <label for="year">Year </label>
    <input type="range" min=2000 max=2013 step=1 id="year" value=2000 oninput="selected_year.value = year.value">
    <output name="selected_year" id="selected_year">2000</output>
    <div id="visualization"></div>
    <script src="script.js"></script>
</body>
</html>
